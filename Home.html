<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Home</title>
</head>
<body>

    
    <div class="header">
        <div class="logo">
            <img src="./imagenes/LogoAmazingEvents.png" alt="imagen">
        </div>
 <div class="menu">   
    <nav>
        
   
            
            <a href="Home.html">Home</a>
            
        
      
    </nav>
</div>
</div>


<div class="contenedor">

    <div class="caja_1">
               
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
           
            <img src="./imagenes/Cinema.jpg" class="d-block w-100" alt="imagen" >
                <div class="carousel-caption d-none d-md-block"></div>
              
              </div>
              <div class="carousel-item">
            <img src="./imagenes/Costume_Party.jpg" class="d-block w-100" alt="imagen">
                <div class="carousel-caption d-none d-md-block"></div>
          
              </div>
            <div class="carousel-item">
               <img src="./imagenes/Marathon.jpg" class="d-block w-100" alt="imagen">
                <div class="carousel-caption d-none d-md-block"></div>
              
              </div>
    
              <div class="carousel-item">
                <img src="./imagenes/Museum_Tour.jpg" class="d-block w-100" alt="imagen">
                 <div class="carousel-caption d-none d-md-block"></div>
                
               </div>
    
               <div class="carousel-item">
                <img src="./imagenes/Music_Concert.jpg" class="d-block w-100" alt="imagen">
                 <div class="carousel-caption d-none d-md-block"></div>
                 
               </div>
    
               <div class="carousel-item">
                <img src="./imagenes/Food_Fair.jpg" class="d-block w-100" alt="imagen">
                 <div class="carousel-caption d-none d-md-block"></div>
                 
               </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          
    </div>
    


    <div class="caja_3">
        <h2 class="text-center mt-2">HOME</h2>
       
       
       </div>

<div class="container">
    <div id="app">

        <div v-for="i in info">
            <div class="card mb-3 cartaPersonaje" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img v-bind:src="i.image" class="img-fluid rounded-start" alt="card">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.category}}</p>
                      <p class="card-text">{{i.description}}</p>
                     
                    </div>
                  </div>
                </div>
              </div>
        </div>

    </div>

</div>



    
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="componente.js"></script>
</html>
